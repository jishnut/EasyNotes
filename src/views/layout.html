            <div class="navbar-header">
              <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">

              <ul class="nav navbar-right navbar-nav" ng-show="authService.isLoggedIn()">
                  <li><a href ng-click="logout()"><i class="glyphicon glyphicon-off"></i></a></li>
              </ul>
              <div class="nav navbar-right navbar-nav welcome-text" ng-show="authService.isLoggedIn()">Welcome, {{authService.getUser().username}}</div>
              <ul class="nav navbar-right navbar-nav" ng-show="authService.isLoggedIn()">
